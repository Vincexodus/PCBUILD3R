<div class="has-text-centered section-vspacing">
  <div class="columns">
    <div class="column is-one-quarter">
      <div class="contact-container">
        <div class="my-5 is-flex is-flex-direction-row">
          <h1>Filters</h1>
          <i class="fa-solid fa-sliders" style="color: #000000;"></i>
        </div>
        <hr>
        <div class="my-5 is-justify-content-space-between" *ngFor="let category of productCategory">
          <a href="" class="is-flex is-justify-content-space-between">
            <h3 class="p-2">{{ category }}</h3>
            <i class="fa-thin fa-greater-than" style="color: #000000;"></i>
          </a>
        </div>
        <hr>
        <div class="my-5">
          <button class="button is-black is-rounded is-fullwidth">
            Apply Filter
          </button>
        </div>
      </div>
    </div>
    <div class="column">
      <h1 class="block py-2">{{ filteredCategory }}</h1>
      <div class="my-2">
        <div class="is-flex is-justify-content-space-between py-2">
          <app-product-card
            [imageUrl]="'../../../assets/cooler/cooler (1).png'"
            [productName]="'Cooler Master Hyper 212 EVO V2'"
            [rating]="4"
            [price]="140"
          ></app-product-card>
          <app-product-card
            [imageUrl]="'../../../assets/cooler/cooler (4).png'"
            [productName]="'MasterLiquid ML360L ARGB '"
            [rating]="3.5"
            [price]="240"
          ></app-product-card>
          <app-product-card
            [imageUrl]="'../../../assets/mobo/mobo (2).png'"
            [productName]="'Intel Z790 Gaming Motherboard '"
            [rating]="4.5"
            [price]="180"
          ></app-product-card>
          <app-product-card
            [imageUrl]="'../../../assets/cpu/processor (2).png'"
            [productName]="'Intel Core i7-9700F Processor'"
            [rating]="4.5"
            [price]="130"
          ></app-product-card>
        </div>
      </div>
      <div class="my-2">
        <div class="is-flex is-justify-content-space-between py-2">
          <app-product-card
            [imageUrl]="'../../../assets/cooler/cooler (1).png'"
            [productName]="'Cooler Master Hyper 212 EVO V2'"
            [rating]="4"
            [price]="140"
          ></app-product-card>
          <app-product-card
            [imageUrl]="'../../../assets/cooler/cooler (4).png'"
            [productName]="'MasterLiquid ML360L ARGB '"
            [rating]="3.5"
            [price]="240"
          ></app-product-card>
          <app-product-card
            [imageUrl]="'../../../assets/mobo/mobo (2).png'"
            [productName]="'Intel Z790 Gaming Motherboard '"
            [rating]="4.5"
            [price]="180"
          ></app-product-card>
          <app-product-card
            [imageUrl]="'../../../assets/cpu/processor (2).png'"
            [productName]="'Intel Core i7-9700F Processor'"
            [rating]="4.5"
            [price]="130"
          ></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
