<div
  class="is-flex is-flex-direction-row is-justify-content-space-evenly section-vspacing"
>
  <div class="auth-banner">
    <img class="is-square" src="../../../assets/pc/pc (5).png" alt="" />
  </div>
  <div class="auth-width">
    <h1 class="block">Create Account</h1>
    <h3 class="block">Enter your details below</h3>
    <div class="field">
      <p class="control">
        <input #name
          class="input is-rounded"
          type="text"
          placeholder="Name"
        />
      </p>
    </div>
    <div class="field">
      <p class="control">
        <input #email
          class="input is-rounded"
          type="email"
          placeholder="Email"
        />
      </p>
    </div>
    <div class="field">
      <p class="control">
        <input #telephone
          class="input is-rounded"
          type="text"
          placeholder="Telephone"
        />
      </p>
    </div>
    <div class="field">
      <p class="control">
        <input #password
          class="input is-rounded"
          type="password"
          placeholder="Password"
        />
      </p>
    </div>
    <div class="field">
      <p class="control">
        <input #confirmPassword
          class="input is-rounded"
          type="password"
          placeholder="Confirm Password"
        />
      </p>
    </div>
    <div class="block" *ngIf="!passwordTally">
      <p>Password must be same!</p>
    </div>
    <div class="my-5">
      <button class="button is-black is-rounded is-fullwidth" (click)="onSignUpBtnClick(name.value, email.value, telephone.value, password.value, confirmPassword.value)">
        Create Account
      </button>
      <h4 class="has-text-centered has-text-grey py-5">
        Already have account? <a [routerLink]="['/login']"><u class="has-text-grey">Sign In</u></a>
      </h4>
    </div>
  </div>
</div>
