<div class="has-text-centered section-vspacing" [class.body-width]="cutWidth">
  <h1 class="block py-2">{{ title }}</h1>
  <div class="my-2">
    <div class="is-flex">
      <a class="rounded-icon-bg my-auto" (click)="prev()">
        <i class="fa-solid fa-arrow-left pt-3" style="color: #000000;"></i>
      </a>
      <ngx-slick-carousel #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let product of products" class="mx-5">
            <app-product-card
            [productId]="product._id"
            [imageUrl]="product.productImage"
            [productName]="product.productName"
            [rating]="product.rating.$numberDecimal"
            [price]="product.price.$numberDecimal"
            [quantity]="product.quantity"
            ></app-product-card>
        </div>
      </ngx-slick-carousel>
      <a class="rounded-icon-bg my-auto" (click)="next()">
        <i class="fa-solid fa-arrow-right pt-3" style="color: #000000;"></i>
      </a>
    </div>
  </div>
  <button class="button is-rounded mt-5" [routerLink]="['/shop']">
    View All
  </button>
</div>
<div class="divider body-width mx-auto" *ngIf="showDivider"></div>
