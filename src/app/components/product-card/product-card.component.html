<div class="card">
  <div class="card-image has-background-primary">
    <figure class="image is-square">
      <img [src]="imageUrl" alt="Product card image">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{ productName }}</p>
        <p class="subtitle is-6">{{ rating }}</p>
      </div>
    </div>
    <div class="content">
      <p>MYR {{ price }}</p>
    </div>
  </div>
</div>
