<div class="body-width my-5">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <h2 class="block has-text-centered">Checkout</h2>
      <div class="card-container">
        <div class="is-flex is-justify-content-space-between">
          <h3 class="has-text-weight-bold">Product</h3>
          <h3 class="has-text-weight-bold">Subtotal</h3>
        </div>
        <div class="my-2 is-justify-content-space-between" *ngFor="let item of cartItems">
          <div class="is-flex is-justify-content-space-between py-1" *ngIf="item.value != 0">
            <h4 class="has-text-grey">{{ item.key }}</h4>
            <h4 class="has-text-weight-bold"><span *ngIf="isDiscount(item.key)">-</span>
              MYR {{ item.value }}
            </h4>
          </div>
        </div>
        <div class="divider"></div>
        <div class="my-2 is-justify-content-space-between" *ngFor="let payment of payments">
          <div class="is-flex is-justify-content-space-between py-1" *ngIf="payment.value != 0">
            <h4 class="has-text-grey">{{ payment.key }}</h4>
            <h4 class="has-text-weight-bold"><span *ngIf="isDiscount(payment.key)">-</span>
              MYR {{ payment.value }}
            </h4>
          </div>
        </div>
        <div class="is-flex is-justify-content-space-between">
          <h4 class="pb-2">Total</h4>
          <h4 class="pb-2 has-text-weight-bold">MYR 148</h4>
        </div>
        <div class="control py-5">
          <div class="columns">
            <label class="column radio">
              <input type="radio" name="foobar">
              Direct Bank Transfer
            </label>
            <label class="column radio">
              <input type="radio" name="foobar" checked>
              Cash on Delivery
            </label>
          </div>
        </div>
        <div class="">
          <button class="button is-black is-rounded is-fullwidth">
            <h4 class="has-text-white">Place order</h4>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
